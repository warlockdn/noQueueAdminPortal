<img src="./assets/images/logo.png" alt="" class="mb-5 d-block">

<form #loginForm="ngForm" id="loginFormId" [class.error]="error === true" (ngSubmit)="login(loginForm)" novalidate>
  
  <mat-form-field class="mb-3">
    <input matInput placeholder="Partner ID" name="username" [(ngModel)]="user.username" #username="ngModel" required>
  </mat-form-field>

  <mat-form-field class="mb-3">
    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
  </mat-form-field>

  <button mat-raised-button color="primary" block>Login</button>
</form>
